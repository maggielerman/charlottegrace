      <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,700,800");
body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
  background: #54525C;
  font-family: 'Raleway', 'Arial', sans-serif;
}

h1 {
  color: #EDAA62;
  font-family: 'Raleway', 'Arial', sans-serif;
  font-weight: bold;
  font-size: 15px;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.container div {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 5px;
  display: flex;
  background: #EDAA62;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  border-radius: 100%;
}

.one {
  background: #EDAA62;
  position: relative;
}
.one:before, .one:after {
  position: absolute;
  content: '';
}
.one:before {
  width: 2px;
  height: 25px;
  background: white;
  transform: translateY(-100px);
}
.one:after {
  height: 2px;
  width: 25px;
  background: white;
  transform: translateX(-100px);
}

.one:hover:before {
  transform: translateY(0px);
  transition: all 0.5s 0.1s;
}
.one:hover:after {
  transform: translateX(0px);
  transition: all 0.5s 0.1s;
}

.two:before, .two:after {
  position: absolute;
  content: '';
  width: 2px;
  height: 25px;
  background: white;
  transition: all 0.4s 0.1s;
}
.two:before {
  transform: rotate(40deg);
}
.two:after {
  transform: rotate(-40deg);
}

.two:hover:before, .two:hover:after {
  transition: all 0.4s 0.1s;
}
.two:hover:before {
  transform: rotate(360deg);
}
.two:hover:after {
  transform: rotate(90deg);
}

.three:before, .three:after {
  position: absolute;
  content: '';
  background: white;
  transition: all 0.4s 0.1s;
}
.three:before {
  width: 2px;
  height: 25px;
}
.three:after {
  height: 2px;
  width: 25px;
}

.added:before {
  transform: rotate(270deg);
}
.added:after {
  transform: translateX(100px);
}

@media (max-width: 700px) {
  h1 {
    text-align: center;
  }

  .container {
    transform: scale(0.5);
  }
}
